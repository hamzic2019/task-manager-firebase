<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <link rel="stylesheet" href="style/index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>
    
    <div class="navigation">
        <i class="fas fa-tasks""></i>
        <h1 class="logo">Task</h1>
        <div class="search-div">
            <input type="text" class="search" placeholder="Search trough your tasks">
            <span class='fas fa-search'></span>
        </div>

        <div class="profile-div">
            <i class='fas fa-user-alt'></i>
            <p class="username">Haris HamziÄ‡</p>
        </div>
        
    </div>

    <div class="task-display">
        <div class="access">
                <div class="actions">
                    <a id="showAllTasks" class="active">Tasks</a>
                    <a id="showCompletedTasks">Removed</a>
                </div>
                <div class="btn-group">
                    <button class="addTask">Add Task</button>
                </div>
        </div>
        <div class="task-description">
            <p class="description-items ditem1">Progress</p>
            <p class="description-items ditem2">Task Name</p>
            <p class="description-items ditem3">Urgency</p>
            <p class="description-items ditem4">Action</p>
        </div>

        <div class="task">
            <p class="task-items task-progress">
                <input class="progress-input" type="checkbox">
            </p>
            <p class="task-items task-name">I've to buy new laptop for my job tasks</p>
            <p class="task-items task-urgency">Level 1</p>
            <p class="task-items task-action">
                <i class='far fa-trash-alt'></i>
            </p>
        </div>
    

    </div>
